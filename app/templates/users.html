{% extends 'base.html' %}
{% block header %}
{% block title %}Users{% endblock %}
{% endblock %}
{% block content %}
<a class="btn btn-primary btn-sm" href="/admin" role="button"><span class="glyphicon glyphicon-arrow-left"></span> Back to the admin page</a>

        <a href="/users" class="btn btn-info btn-sm">
          <span class="glyphicon glyphicon-refresh"></span> Refresh
        </a>

<table class="table table-hover">
<thead>
<tr>
    <th> User </th>
    <th> Password </th>
    <th> Time </th>
<tr>
</thead>
<tbody>
{% for user in users %}
<tr>
    <td>{{ user[0] }}</td>
    <td>{{ user[1] }}</td>
    <td>{{ user[2] }}</td>
</tr>
{% endfor %}
</tbody>
</table>
<p>PASSWORD AVG LENGTH: {{ passwdAvg }}
{% endblock %}
